    <h1 style="margin-left: 30px;">Pizzen</h1>
  <div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Preis</th>
            <th>Beschreibung</th>
            <th>Menge</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {#for pizza in pizzen}
        <tr>
            <td>{pizza.getId()}</td>
            <td><a href="./pizzen/{pizza.getId()}">{pizza.getName()}</a></td>
            <td>{pizza.getPreis()}</td>
            <td>{pizza.getBeschreibung()}</td>
            <td><input type="text" name="menge" id="menge+{pizza.getId()}"></td>
            <td><Button type="submit" onclick="manage({pizza.getId()})">Hinzuf√ºgen</Button></td>
        </tr>
        
        {/for}
        </tbody>
    </table>

    <script>

     async function manage(id) {
        let config = {
          body: JSON.stringify ({ 
            pizzaid: id,
            amount: document.getElementById("menge+"+id).value
          }),
          headers: {
            'Content-Type': 'application/json'
        },
        method:'POST'
        }
     let attempt = await fetch('bestellungen/add',config);
     return attempt.status === 200;
      }

      function getMenge(id) {
        return document.getElementById(id).value;
      }


    </script>
